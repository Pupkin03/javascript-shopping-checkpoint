<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Update Example</title>
</head>
<body>
  <h1>Price Update Example</h1>
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" min="0" value="0">
  <p>Price: $<span id="price">0</span></p>

  <script>
    const quantityInput = document.getElementById('quantity');
    const priceElement = document.getElementById('price');

    // Function to update the price based on the quantity
    function updatePrice() {
      const quantity = parseInt(quantityInput.value);
      const pricePerItem = 10; // Change this to your actual price per item
      const totalPrice = quantity * pricePerItem;
      priceElement.textContent = totalPrice;
    }

    // Add event listener to the quantity input field
    quantityInput.addEventListener('input', updatePrice);

    // Call updatePrice initially to set the initial price
    updatePrice();
  </script>
</body>
</html>
